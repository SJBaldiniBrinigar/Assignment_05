//STEP 1 
    window.addEventListener("load", init(), false);  
    
  
        
//STEP 2, 3 & 4   (simplified-don't need event listeners on each node-commented out above)     
  function init() {
        a = document.getElementById('nums').childNodes; 
        for (var i=0; i<a.length; i++) {
        a[i].addEventListener("click", enter, false);
        }

        
        b = document.getElementById('calc').childNodes;
        for (var i=0; i<b.length; i++) {
        b[i].addEventListener("click", calculate, false);
        }      
    }   
        
        
//STEP 5 & 6 
    function enter() { 
     var val = this.value;
     document.getElementById('result').value += val; 
    }
        
        
//STEP 7 & 8       
    function calculate() {
        var answer = eval(document.getElementById('result').value); //pass in the result to the eval function()
        document.getElementById('result').value = answer // re-write the 'result' field with the newly evaluated answer
    }
